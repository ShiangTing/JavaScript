<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jQuery</h1>
    <div>
        
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>jQuery</li>
            <li>Vue.js</li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script >
    let lis = $("li");
    lis.first().css("background-color","lightblue");
    lis.last().css("background-color","lightpink")
    lis.eq(2).css("background-color","lightgreen")
    </script>





   
</body>
</html>
