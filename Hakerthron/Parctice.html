<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #load{
            margin: 20px 0;
        }
    </style>
</head>
<body>
    
    <input type="text" id="input"> <button onclick="SaveData()">Save</button>

</br>
    <button id="load" onclick="LoadData()">Load</button>

    <div class="display" id="display"></div>


    <script>
        function SaveData(){
            let temp = document.getElementById('input').value

            localStorage.setItem('Name',temp) //key value
        }

        function LoadData(){
            let temp =  localStorage.getItem('Name');
            document.querySelector(".display").innerText = temp;
        }
    </script>
</body>
</html>
