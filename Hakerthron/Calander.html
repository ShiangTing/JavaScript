    <script>

        const nextBtn = document.querySelector('#previous_Btn');
        const preBtn = document.querySelector('#next_Btn');

        //得到年分與月份
        let year = document.querySelector('.year');
        let currentYear = document.querySelector('.year').innerText;
        let month = document.querySelector('.month');
        let currentMonth = document.querySelector('.month').innerText;
   
        let table = document.querySelector('#table')








        // console.log("start----"+startDays)




        nextBtn.addEventListener('click', function () {

            //月份改變//
            currentMonth = (parseInt(currentMonth) + 1).toString();
            if (currentMonth > 12) { currentMonth = 1; currentYear++; }
            month.innerText = currentMonth;
            year.innerText = currentYear;
          

            let dates = getStartDate(currentMonth);
            gettotalDates(currentMonth,currentYear)
            //清空///
            table.innerHTML = ''
            createCalenderHTML(dates, weekends);
        })

        preBtn.addEventListener('click', function () {
            currentMonth = (parseInt(currentMonth) - 1).toString();
            if (currentMonth < 1) { currentMonth = 12; currentYear--; }
            month.innerText = currentMonth;
            year.innerText = currentYear;
            gettotalDates(currentMonth,currentYear)
            table.innerHTML = ''
            let dates = getStartDate(currentMonth);
            createCalenderHTML(dates, weekends);
        })



        //得到該月有幾天

        let real = parseInt(currentMonth)
        console.log(real)
        
        let date = new Date(currentYear, real, 0).getDate();
        console.log("date---" + date)
        

        //得到該月有幾週
        let weekends = Math.floor(date / 7);
        console.log(weekends)

        let moreDays = date % 4;
        console.log(moreDays)

        function getStartDate(currentMonth) {
            let nowYear = parseInt(currentYear) - 2000
            let monthArray = [6, 2, 2, 5, 0, 3, 5, 1, 4, 6, 2, 4]
            let startDay = (1 + monthArray[parseInt(currentMonth) - 1] + nowYear + Math.floor(nowYear / 4) - checkifLeapYear(currentYear)) % 7
            return startDay;
            console.log(`${monthArray[parseInt(currentMonth) - 1]} + ${nowYear} +${Math.floor(nowYear / 4)} + ${checkifLeapYear(currentYear)} `)
            console.log(monthArray[parseInt(currentMonth)])
            console.log("startDay----" + startDay)
        }
        //為星期幾

        //該月從星期幾開始
        //公式

        // 日號
        // ＋月值（月份代表數值）
        // ＋年值（只取尾兩位）
        // ＋過4（由00年開始過了多少個4年，e.g., 2014年為3，）
        // ＋世紀值（世紀代表數值）
        // －1（減潤：若是計潤年一、二月的星期幾）
        // 除7，並找出餘數
        // 餘數0－6，分別代表星期日至星期六

        function checkifLeapYear(n) {

            if (n % 4 == 0 && n % 100 != 0 || n % 400 == 0) {
                return 1
            }
            else {
                return 0
            }
        }


        function gettotalDates(currentMonth,currentYear){
          
            let real = parseInt(currentMonth) 
            let date = new Date(currentYear, real, 0).getDate();
           console.log("new totaldates" +date )
        }

        function createCalenderHTML(startDay, weekends , totalDates, total) {
            //第一週
            var tr = document.createElement("tr");
            table.append(tr);
            for (let k = 1; k <= 7; k++) {

                var td = document.createElement("td")
                td.setAttribute('data-toggle', 'modal');
                td.setAttribute('data-target', '#exampleModal');
                tr.append(td);

            }

            let number = 1;
            for (let i = startDay + 1; i <= 7; i++) {

                document.querySelector(`tr td:nth-child(${i})`).innerText = number;
                number++;
            }

            //其他週
            let temp = 0;
            let n = 7;
            for (let i = 0; i <= weekends; i++) {

                var tr = document.createElement("tr");
                table.append(tr);
                for (let j = 1; j <= 7; j++) {

                    var td = document.createElement("td")
                    td.setAttribute('data-toggle', 'modal');
                    td.setAttribute('data-target', '#exampleModal');

                    temp = j + 7 - startDay + n * i
                    if (temp > date) {
                        break;
                    }
                    else {
                        td.innerText = temp;
                        // console.log(temp);
                        tr.append(td)
                    }



                }

                // console.log(temp);
            }




        }

        //init()
        //第一週
        var tr = document.createElement("tr");
        table.append(tr);
        for (let k = 1; k <= 7; k++) {
            // data-toggle="modal" data-target="#exampleModal" 
            var td = document.createElement("td")
            td.setAttribute('data-toggle', 'modal');
            td.setAttribute('data-target', '#exampleModal');
            //td.innerText =j;
            tr.append(td);

        }

        let number = 1;
        for (let i = 5 + 1; i <= 7; i++) {

            document.querySelector(`tr td:nth-child(${i})`).innerText = number;
            number++;
        }

        //其他週
        let temp = 0;
        let n = 7;
        for (let i = 0; i <= weekends; i++) {

            var tr = document.createElement("tr");
            table.append(tr);
            for (let j = 1; j <= 7; j++) {

                var td = document.createElement("td")
                td.setAttribute('data-toggle', 'modal');
                td.setAttribute('data-target', '#exampleModal');
                td.setAttribute('class', 'td')

                temp = j + 7 - 5 + n * i
                if (temp > date) {
                    break;
                }
                else {
                    td.innerText = temp;
                    // console.log(temp);
                    tr.append(td)
                }



            }

            // console.log(temp);
        }

        
        function getmsDate(){

            let nowDate = new Date();

            return nowDate.getTime()
            }



        //=======put 功能======//
        let exampleModal = $('#exampleModal');
        let updateModal = $('#updateModal');
        let getItem = ""
        let currentItem = "";
        
        document.querySelectorAll('.td')
      
      document.querySelectorAll('[data-target="#exampleModal"]').forEach(item => {
            item.addEventListener('click', function (e) {

                getItem = e.currentTarget;
                currentItem = e.currentTarget.innerText

                console.log("---1 " + $(e.currentTarget).attr('data-target'));
                console.log("---2 " + e.currentTarget.attributes['data-target'].value);
                
                e.stopPropagation();
                if($(e.currentTarget).attr('data-target') === "#exampleModal"){
                    exampleModal.modal('show');
                }
       
                
                

                //return currentItem;
            })
        })

        //    let temp = JSON.parse( localStorage.getItem('Name'))
        //       //這樣才能順利印出物件

        //       document.getElementById('display').innerText = temp.CName
        let noteItem = ''
        let currentNote = ''
        function modal(e) {
           // 取到的都是同一筆
            console.log(e.currentTarget.parentNode)
            noteItem = e.currentTarget.parentNode;
           
            currentNote = e.currentTarget.getAttribute('storage-key')
            console.log("currentNote---" +currentNote)
           
            e.stopPropagation();
            updateModal.modal('show');
            
            //show出原本內容

        }

      //要增加未命名記事
        function updateNote(){
            //let storageKey = currentNote.attributes['storage-key'].value
            //let storageattr = currentNote.getAttribute('storage-key')
            console.log(currentNote)
           //console.log(storageattr)
            let temp = JSON.parse( localStorage.getItem(`${currentNote}`))
            console.log("temp---" +temp)


            let updateText = document.querySelector('#edit').value;
            if(updateText==""){
                updateText ="未命名記事"
                temp = updateText;

            }
            else{
                temp = updateText;
            }
            console.log("updateText---" +updateText)
       

            //取出要更改的物件
            let tempNode =  document.querySelector(`[storage-key ='${currentNote}']`);
            let content = tempNode.querySelector('.content');
            console.log("content---" +content)
            content.innerText = temp;

            localStorage.setItem(`${currentNote}`, JSON.stringify(temp))
            
        }


        function addNote(e) {
            console.log('--- addNote');
            event.preventDefault()
            let tempNote = document.querySelector('#input').value;
           if(tempNote==""){
            tempNote="未命名記事"
           }
           
           
            let tempTime = getmsDate()
            console.log(tempTime)
        
            // console.log(currentItem)
            //  currentItem.innerText = "found!"
           
            localStorage.setItem(`${currentYear + currentMonth + tempTime}`, JSON.stringify(tempNote));

            getItem.insertAdjacentHTML("beforeend", `<div class="smallNote" data-toggle="modal" data-target="#updateModal" storage-key = ${currentYear + currentMonth + tempTime}  onclick="modal(event)">
                   <div class="content"> ${JSON.parse(localStorage.getItem(`${currentYear + currentMonth + tempTime}`))} </div>
                </div>`);

               
        }


        //加上value 返回

        function deleteNote(){

            let storageKey = currentNote;
          
            let note = document.querySelector(`[storage-key ='${storageKey}']`);
            console.log(note);
            localStorage.removeItem(`${storageKey}`);
            //Storage.clear()
           // currentTd.innerHTML='';
           noteItem.removeChild(note);

        }
