<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pokemon圖鑑</h1>
    <button onclick="AddElement()">加入寶可夢元素圖片</button>
    <div id='container'></div>
  
    <script>
        function AddElement(){
           let randomNumber= $GetRandom(1,809).toString().padStart(3, '0');
            let img = document.createElement('img');
         
            img.setAttribute('src','https://assets.pokemon.com/assets/cms2/img/pokedex/detail/'+randomNumber+'.png');
            //img.onclick(alert("Pica!"));
            
            
            AppendChild("#container",img);

            img.onclick=function(){this.remove();}




            //補充
            // let filepath=http://///
            // img.src=filepath;

            // var pokemon = {
            //     src:'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png',
            //     alt:"Pokemon"
            // };

            // function setAttr(obj){
            //     for(let prop in obj){
            //         img.setAttribute(prop,prop[obj])
            //     }
            // }
        }


        function $GetRandom(min ,max){
            return Math.floor(Math.random()*(max-min)+min)
        }

        function AppendChild(selectorString,childElement){

            let parentElement = document.querySelector(selectorString);
            parentElement.appendChild(childElement);

        }
    </script>
</body>
</html>
