<!doctype html>
<html lang="en">
  <head>
      <!-- 有地圖跟簡單選取 -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzcd1lrEhGz0kfFRkqng1130IcMzwnS-k&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <!-- <link rel="stylesheet" type="text/css" href="./style.css" /> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- <script src="./app.js"></script> -->
    <style>
        .map{
            height: 100vh;
        }
        #map {
          height: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
    <title>MaskMap</title>
  </head>
  <body>
    <div id="app">
        <div class="row no-gutters">
            <!-- 選擇所在區域 -->
            <div class="toolbox col-3 p-2 bg-white">
                <div class="title text-center">
                    即時口罩地圖
                </div>
                <div class="form-group d-flex flex-fill flex-column align-items-start">
                    <div for="cityName" class="col-form-label mr-2 text-right">縣市</div>
                    
                        <select id="cityName" class="form-control">
                            <option value=""></option>
                        </select>
                   
                </div>
                <div class="form-group d-flex flex-fill flex-column align-items-start">
                    <div for="area" class="col-form-label mr-2 text-right">地區</div>
                   
                        <select id="area" class="form-control">
                            <option value=""></option>
                        </select>
                  
                </div>
                <div class="d-flex">

                </div>
            </div>

            <!-- 顯示藥局位置 -->
            <div class="col-9 map">
                <div id="map"></div>
            </div>
        </div>
<!--     
     //   <div id="map"></div> -->

    </div>

    <script>let map;
      function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 2,
              center: new google.maps.LatLng(24.037132, 121.066095),
              mapTypeId: 'terrain'
            });
    
            // Create a <script> tag and set the USGS URL as the source.
            var script = document.createElement('script');
            // This example uses a local copy of the GeoJSON stored at
            // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
            script.src = "./file.js";
            document.getElementsByTagName('head')[0].appendChild(script);
          }
    
          // Loop through the results array and place a marker for each
          // set of coordinates.
          window.loadData = function(results) {
            for (var i = 0; i < results.features.length; i++) {
              var coords = results.features[i].geometry.coordinates;
              var latLng = new google.maps.LatLng(coords[1],coords[0]);
              var marker = new google.maps.Marker({
                position: latLng,
                map: map
              });
            }
            //console.log(results);
          }
        </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzcd1lrEhGz0kfFRkqng1130IcMzwnS-k&callback=initMap">
    </script>
      
  </body>
</html>
