<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="url" size="120">
    <button>Fetch</button>
    <div></div>

    <script type="module">
        import {$g} from "../Modules/helpers.js"

        let url="https://raw.githubusercontent.com/ShiangTing/FileStorage/master/Pizza.json";

        window.onload = function(){
            $g("input").value = url;
            $g("button").addEventListener("click",fetchResource);
        }

        //fetch api基本形式
        function fetchResource(){

            url = $g("input").value;
            fetch(url)
            .then(reponse => reponse.text())
            .then(text =>{
                //success
                $g("body").innerHTML = text;
            })
            .catch(ex =>{
                $g("body").innerHTML = ex;
                //fail
            });

        }

        //2.Request方式
        function fetchRequestPost(){
            let request = new Request(url,{ method:"POST",

            body:''

            })

            fetch(request)
                .then(reponse =>{
                    reponse.text();
                })
                .then(text => {
                    $g("#msg").innerText = text;
                })
        }



        ///補充///
        // HTTP請求方法
    </script>
</body>
</html>
