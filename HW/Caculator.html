    <style>
        #calc {  
  text-align: center;
  width: 380px; 
  display: block;
  border-radius:8px;
  border: 1px solid;
  border-color: #abc6c2;

            font-family: 'Share Tech Mono', monospace;
            border-radius:8px;
        }
        .keyboard{
            

        display: inline-block;  
        text-align: center;
         margin-bottom:8px;
        width: 85%;
        }

        .btn{
            width: 22%;
            margin: 5px;
        }
    </style>

  <body>
<div class="caculator">
  <div class="container">

      <div  id="calc" class="text-center">
        <div class="input" id="display">
            <div id="result">0</div>
            <div id="previous">0</div>

        </div>
 
      <div class="keyboard">
          <div class="row">
              <button class="btn btn-info" value="C">C</button>
              <button class="btn btn-info" value="CE">CE</button>
              <button class="btn btn-info" value="*-1">+/-</button>
              <button class="btn btn-info" value="/">÷</button>
             

           
          </div>
          <div class="row">
            <button class="btn btn-info btn7" value="7">7</button>
            <button class="btn btn-info" value="8">8</button>
            <button class="btn btn-info" value="9">9</button>
            <button class="btn btn-info" value="x">×</button>
         
        </div>
        <div class="row">
            <button class="btn btn-info" value="4">4</button>
            <button class="btn btn-info" value="5">5</button>
            <button class="btn btn-info" value="6">6</button>
            <button class="btn btn-info" value="-">-</button>
         
        </div>
        <div class="row">
            <button class="btn btn-info" value="1">1</button>
            <button class="btn btn-info" value="2">2</button>
            <button class="btn btn-info" value="3">3</button>
            <button class="btn btn-info" value="+">+</button>
         
        </div>

        <div class="row">
            <button class="btn btn-info" value="00">00</button>
            <button class="btn btn-info" value="0">0</button>
            <button class="btn btn-info" value=".">.</button>
            <button class="btn btn-info" value="=">=</button>
         
        </div>
      </div>
    </div>

  <script>
      ///取值///
   
    const previous = document.querySelector('#previous');
   const numberBtn = document.querySelectorAll(".btn");
   let currentNumber = previous.innerText
    numberBtn.forEach((item)=>{
        item.addEventListener('click',(event)=>{
        
        let values = event.target.value;
        currentNumber= currentNumber +values;
        previous.innerText = currentNumber
    })
