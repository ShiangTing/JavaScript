<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
        }
        .container{
            width: 1200px;
            margin: auto;
        }
        .box{
            margin-top: 100px;
        }
        .section{
            margin: 20px 0;
            color: black;
            
        }
        .section a:hover{
            color:brown;
        }

    </style>
</head>
<body>
  
    <input type="time">
    <p></p>

    <script>
          let date = new Date;
    document.querySelector("input").value = date.toLocaleString("sv-SE", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
    });
    document.querySelector("p").innerText = date;
    </script>
</body>
</html>
