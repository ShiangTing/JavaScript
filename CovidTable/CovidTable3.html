    <script>
        var countryObject = {
            Taiwan: {
                name: "Taiwan",

            China: {

        }

        //建立Virus資料，傳入Table中
        // let title = document.querySelector("h1");
        // title.innerText = "全球Covid19統計資料表";

        QueryData(".tw", "Taiwan");
        QueryData(".china", "China");
        QueryData(".us", "UnitedState");
        CaculData();

        function QueryData(a, b) {

            var context = ["confirmed", "died", "recover"];
            for (let i = 2; i <= context.length+1; i++) {
                let number = document.querySelector("table tbody " + a + " td:nth-child(" + i + ")");


                number.innerText = countryObject[b].state[context[i - 2]];
             
            }

        }

        function CaculData() {
            var context = ["confirmed", "died", "recover"];
            for (let j = 2; j <= context.length+1; j++) {
                let number2 = document.querySelector("table tbody .total td:nth-child(" + j + ")");
                number2.innerText = countryObject.Taiwan.state[context[j - 2]] + countryObject.UnitedState.state[
                    context[j - 2]] + countryObject.China.state[context[j - 2]];
            }



            // countryObject.s.confirmed

            // console.log(countryObject.Taiwan.state.confirmed+ countryObject.UnitedState.state.confirmed + countryObject.China.state.confirmed);

        }
